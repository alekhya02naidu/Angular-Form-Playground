<div class="form-details">
    <mat-card appearance="outlined">
        <form action="" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <!-- Name -->
            <div class="form-input">
                <label>Name : </label>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Ex. Alekhya">
                    <mat-error *ngIf="userForm.get('name')?.hasError('required')">
                        Name is required
                    </mat-error>
                </mat-form-field>
            </div>

            <!-- Email -->
            <div class="form-input">
                <label>Email : </label>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. alekhya@example.com">
                    <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                        Invalid email
                    </mat-error>
                </mat-form-field>
            </div>

            <!-- Date of birth -->
            <div class="form-input">
                <label>Date of Birth : </label>
                <mat-form-field appearance="fill">
                    <mat-label>DOB</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob" />
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-error *ngIf="userForm.get('dob')?.hasError('required')">
                        DOB is required
                    </mat-error>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <!-- Gender -->
            <mat-radio-group formControlName="gender" aria-label="Gender" class="gender">
                <mat-label>Gender: </mat-label>
                <mat-radio-button class="radio" value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-error *ngIf="userForm.get('gender')?.hasError('required') && submitted">
                    Gender is required
                </mat-error>
            </mat-radio-group>

            <!-- Education -->
            <div class="form-checkbox">
                <mat-checkbox formControlName="isUndergraduate">
                    Are you an Undergraduate?
                </mat-checkbox>
            </div>

            <!-- Branch -->
            <div class="form-input">
                <label>Branch : </label>
                <mat-form-field appearance="fill" [ngClass]="{'disabled': !userForm.get('isUndergraduate')?.value}">
                    <mat-label>Branch: </mat-label>
                    <mat-select formControlName="branch" [disabled]="!userForm.get('isUndergraduate')?.value">
                        <mat-option value="cse">CSE</mat-option>
                        <mat-option value="ece">ECE</mat-option>
                        <mat-option value="mech">Mech</mat-option>
                        <mat-option value="EEE">EEE</mat-option>
                        <mat-option value="Civil">Civil</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- Percentage -->
            <div class="form-input">
                <label>Percentage: </label>
                <label>{{slider.value}}</label>
            </div>
            <mat-slider max="100" min="0" step="1" formControlName="percentage">
                <input matSliderThumb #slider>
                {{ userForm.get('percentage')?.value }}
            </mat-slider>

            <!-- Skill set -->
            <div class="form-input">
                <label>Skills : </label>
                <mat-form-field class="form-input">
                    <mat-label>Skill Set</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter skills">
                        <mat-chip-row *ngFor="let skill of skills; trackBy: trackBySkill" (removed)="remove(skill)"
                            [editable]="true" (edited)="edit(skill, $event)"
                            [aria-description]="'press enter to edit ' + skill.name">
                            {{skill.name}}
                            <button matChipRemove [attr.aria-label]="'remove ' + skill.name">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                        <input placeholder="New skill..." [matChipInputFor]="chipGrid"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                            (matChipInputTokenEnd)="add($event)" />
                    </mat-chip-grid>
                </mat-form-field>
            </div>

            <!-- Internship -->
            <div class="form-checkbox">
                <mat-checkbox formControlName="hasInternship">
                    Has Internahip?
                </mat-checkbox>
            </div>

            <button mat-fab extended>Submit</button>

        </form>

        </mat-form-field>
    </mat-dialog-content>

        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button [mat-dialog-close]="animal()" cdkFocusInitial>Ok</button>
    </mat-dialog-actions> -->


    </mat-card>
</div>
